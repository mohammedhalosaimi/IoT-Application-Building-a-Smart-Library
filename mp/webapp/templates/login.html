{% extends 'template.html' %}


{% block navbar %}
{{super()}}
{% endblock %}
{% block content %}
{% if error %}
<p class=error><strong>Error:</strong> {{ error }}
{% endif %}
<form method="POST">
    <dl>
        <h4>Username</h4>
        <input type="text" name="username">
        <h4>Password</h4>
        <input type="password" name="password">
    </dl>
    <input class="btn btn-info" type=submit value="Log in">
</form>
{% endblock %}
